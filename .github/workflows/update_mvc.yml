name: Update MVC data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev

      - name: Install R packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'install.packages(c(
            "dplyr","purrr","janitor","stringr","scales",
            "remotes","httr","jsonlite","xml2"
          ))'
          Rscript -e 'remotes::install_github(
            "jflancer/bigballR",
            dependencies = TRUE,
            upgrade = "never"
          )'
          Rscript -e 'library(bigballR)'

      - name: Run update script
        run: Rscript update_mvc.R

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.rds
          git commit -m "Auto-update MVC data" || echo "No changes"
          git push
